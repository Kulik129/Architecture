<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav th:insert="~{index.html :: header}"></nav>
</header>


<div class="container">


    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Grade</th>
            <th scope="col">Age</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${employ}">
            <td th:text="${emp.name}"></td>
            <td th:text="${emp.grade}"></td>
            <td th:text="${emp.age}"></td>
        </tr>
        </tbody>
    </table>

</div>


</body>
</html>
